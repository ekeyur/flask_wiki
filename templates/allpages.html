{% extends 'layout.html' %}
{% block body %}
<div class="container">
  <div class="jumbotron">
    <div style="text-right">
    </div>
      <form class="form-group" method="POST" action="/searchresults">
        <!-- <label for="title">Search</label> -->

        <input type="text" name="search" class="form-control" placeholder="Enter search text here">
        <br>
        <button type="submit" name="search" class="btn btn-primary">Search</button>
    </form>
    <table border="1">
      <tr>
        <th>Title</th>
        <th>Content</th>
        <th>Last edited date</th>
        <th>Last edited author</th>
      </tr>
    {% for query in query %}
      <tr>
        <td><a href="{{query.title}}">{{query.title}}</a></td>
        <td>{{query.content}}</td>
        <!-- <td>{{wiki_linkify(query.content)|safe}}</td> -->
        <td>{{query.last_date}}</td>
        <td>{{query.last_author}}</td>
      </tr>
      {% endfor %}
    </table>
    <br><br><br>

  </div>
</div>
{% endblock %}
