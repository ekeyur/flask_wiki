{% extends 'layout.html'%}

{% block body %}
<form action="/{{page_name}}/" method="POST">
  <div class = "container col-sm-offset-4 col-md-offset-4 col-lg-offset-4 col-md-4 col-sm-4 col-lg-4">
    <div class="form-group jumbotron ">
      <label class="form-control">{{title}}</label>
      <br><br>
       <p>{{wiki_linkify(content)|safe}}</p>
       <br><br><br>
       <a href="/">Go to allpages</a>
    </div>

</div>

</form>
{% endblock %}
