{% extends 'layout.html'%} {% block body %}
<form action="/{{page_name}}/save" method="POST">
    <div class="container col-sm-offset-4 col-md-offset-4 col-lg-offset-4 col-md-4 col-sm-4 col-lg-4">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" value="{{page_name}}"> <br><br>
            <label for="content">Edit Content</label>
            <textarea class="form-control" name="content" rows="8"> </textarea>
        </div>
        <button type="submit" class="btn btn-default">Save</button>
    </div>
</form>
{% endblock %}
